<mat-toolbar color="primary">
  <span>Backoffice</span>
  <span class="spacer"></span>
  <button mat-button (click)="users()">Usuarios</button>
  <button mat-button (click)="tasks()">Tareas</button>
  <button mat-icon-button (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Gestión de Usuarios</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <button mat-raised-button color="primary" (click)="users()">Administrar Usuarios</button>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Gestión de Tareas</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <button mat-raised-button color="accent" (click)="tasks()">Administrar Tareas</button>
    </mat-card-content>
  </mat-card>
</div>
